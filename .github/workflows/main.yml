name: CI/CD

on:
  push:
    branches: [ '*' ]
    tags: [ 'v*' ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install -v
      - name: Run tests
        run: poetry run tox

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Install Poetry
        run: pip install poetry
      - name: Build package
        run: poetry build
      - name: Display message and content
        run: |
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "my-arithmetic-$USER deployment on stable servers"
          else
            echo "my-arithmetic-$USER deployment on develop servers"
          fi
          ls dist/